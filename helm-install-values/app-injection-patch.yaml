spec:
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'pg-selector'
        vault.hashicorp.com/agent-inject-secret-database-config.txt: 'database/creds/pg-select-public'
        vault.hashicorp.com/agent-inject-template-database-config.txt: |
          {
          {{ with secret "database/creds/pg-select-public" -}}
            "db_connection": "host=postgres port=5432 user={{ .Data.username }} password={{ .Data.password }} dbname=wizard sslmode=disable"
          {{- end }}
          }